<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoliceGlasgow: Case Files</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #1a202c; color: white; }
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
  </style>
</head>
<body class="p-6">
  <div id="introModal" class="modal-bg">
    <div class="bg-gray-800 p-6 rounded shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Enter Officer Name</h2>
      <input id="officerName" class="w-full p-2 text-black mb-4" placeholder="e.g., PC Jamie Fraser">
      <button onclick="startGame()" class="bg-blue-600 px-4 py-2 rounded">Start Case</button>
    </div>
  </div>

  <div id="mainGame" style="display: none;">
    <h1 class="text-3xl font-bold mb-4">PoliceGlasgow: Case Files</h1>
    <div class="bg-gray-800 p-4 rounded mb-4">
      <h2 class="text-xl font-semibold mb-2">Case Details</h2>
      <div id="caseDetails" class="text-sm font-mono"></div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-gray-800 p-4 rounded">
        <h2 class="text-xl font-semibold mb-2">ðŸ“Ž Evidence</h2>
        <ul id="evidenceList" class="list-disc list-inside text-sm"></ul>
      </div>
      <div class="bg-gray-800 p-4 rounded">
        <h2 class="text-xl font-semibold mb-2">ðŸ‘¥ Witness Statements</h2>
        <div id="witnessStatements" class="text-sm"></div>
      </div>
      <div class="bg-gray-800 p-4 rounded col-span-2">
        <h2 class="text-xl font-semibold mb-2">ðŸ‘¤ Suspects</h2>
        <div id="suspects" class="text-sm grid gap-2"></div>
      </div>
    </div>
  </div>

  <script>
    const cases = [
      {
        id: '2025-0718-G01',
        officer: '',
        badge: 'C3421',
        summary: 'Reported break-in at a convenience store on Argyle Street. Officer responded to triggered alarm.',
        evidence: ['CCTV footage from 02:43 AM', 'Broken window glass with blood trace', 'Shoe print at rear exit'],
        witnesses: [
          'Store owner: "I got a call from the alarm company and arrived to see the door smashed in."',
          'Neighbour: "Saw someone running in a hoodie right before police arrived."'
        ],
        suspects: [
          {
            name: 'Lewis McArthur',
            photo: 'https://randomuser.me/api/portraits/men/32.jpg',
            record: '2 prior arrests for burglary',
            warrant: false
          },
          {
            name: 'Daniel Muir',
            photo: 'https://randomuser.me/api/portraits/men/52.jpg',
            record: 'Clean record',
            warrant: false
          }
        ]
      }
    ];

    function startGame() {
      const name = document.getElementById('officerName').value;
      if (!name) return alert('Please enter your officer name.');

      const modal = document.getElementById('introModal');
      modal.style.display = 'none';
      document.getElementById('mainGame').style.display = 'block';

      const caseData = cases[0];
      caseData.officer = name;

      document.getElementById('caseDetails').innerHTML = `
        <strong>Case ID:</strong> ${caseData.id}<br>
        <strong>Responding Officer:</strong> ${caseData.officer}<br>
        <strong>Badge ID:</strong> ${caseData.badge}<br>
        <strong>Description:</strong> ${caseData.summary}
      `;

      document.getElementById('evidenceList').innerHTML = caseData.evidence.map(e => `<li>${e}</li>`).join('');
      document.getElementById('witnessStatements').innerHTML = caseData.witnesses.map(w => `<p class='mb-2'>"${w}"</p>`).join('');

      const suspectsDiv = document.getElementById('suspects');
      caseData.suspects.forEach(s => {
        const suspectCard = `
          <div class="bg-gray-700 p-3 rounded shadow">
            <img src="${s.photo}" alt="${s.name}" class="w-16 h-16 rounded-full mb-2">
            <p><strong>${s.name}</strong></p>
            <p>Record: ${s.record}</p>
            <p>Warrant: ${s.warrant ? 'Yes' : 'No'}</p>
            <button class="mt-2 bg-blue-500 px-2 py-1 rounded text-sm" onclick="interview('${s.name}')">Interview</button>
          </div>
        `;
        suspectsDiv.innerHTML += suspectCard;
      });
    }

    function interview(name) {
      alert(`Interview started with ${name}... (AI logic not implemented yet)`);
    }
  </script>
</body>
</html>
