<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoliceGlasgow: Case Files</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #1a202c; color: white; }
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
  </style>
</head>
<body class="p-6">
  <div id="introModal" class="modal-bg">
    <div class="bg-gray-800 p-6 rounded shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Welcome Back, Officer</h2>
      <input id="officerName" class="w-full p-2 text-black mb-4" placeholder="Enter your name">
      <div class="flex justify-between">
        <button onclick="eraseHistory()" class="bg-red-600 px-4 py-2 rounded">Erase History</button>
        <button onclick="startGame()" class="bg-blue-600 px-4 py-2 rounded">Play</button>
      </div>
    </div>
  </div>

  <div id="mainGame" style="display: none;">
    <h1 class="text-3xl font-bold mb-4">PoliceGlasgow: Case Files</h1>
    <div class="bg-gray-800 p-4 rounded mb-4">
      <h2 class="text-xl font-semibold mb-2">Case Details</h2>
      <div id="caseDetails" class="text-sm font-mono"></div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-gray-800 p-4 rounded">
        <h2 class="text-xl font-semibold mb-2">ðŸ“Ž Evidence</h2>
        <ul id="evidenceList" class="list-disc list-inside text-sm"></ul>
      </div>
      <div class="bg-gray-800 p-4 rounded">
        <h2 class="text-xl font-semibold mb-2">ðŸ“» Radio Log</h2>
        <div id="radioLog" class="text-sm font-mono"></div>
      </div>
      <div class="bg-gray-800 p-4 rounded">
        <h2 class="text-xl font-semibold mb-2">ðŸ‘¥ Witness Statements</h2>
        <div id="witnessStatements" class="text-sm"></div>
      </div>
      <div class="bg-gray-800 p-4 rounded col-span-2">
        <h2 class="text-xl font-semibold mb-2">ðŸ‘¤ Suspects</h2>
        <div id="suspects" class="text-sm grid gap-2"></div>
      </div>
    </div>
  </div>

  <script>
    const caseTemplates = [
      {
        id: () => `G-${Math.floor(Math.random() * 10000)}`,
        summary: 'Reported burglary at Kelvingrove Convenience Store. Alarm triggered at 02:42. Security footage confirms forced entry.',
        description: 'Upon arrival, rear window was broken. Blood samples and a muddy footprint were recovered. Suspects fled on foot. No eyewitness of the suspect\'s face, but description of clothing provided.',
        radio: 'Dispatch to unit, Code 45 in progress at Kelvingrove Market. Proceed with caution.',
        evidence: [
          { item: 'CCTV footage at 02:42 AM', image: 'https://via.placeholder.com/150?text=CCTV+Footage' },
          { item: 'Blood sample (collected)', image: 'https://via.placeholder.com/150?text=Blood+Sample' },
          { item: 'Mud footprint at rear exit', image: 'https://via.placeholder.com/150?text=Footprint' }
        ],
        witnesses: [
          'Shopkeeper: "Alarm call woke me up. I found the door smashed in."',
          'Neighbour: "I saw someone in a black hoodie sprinting toward the canal."'
        ],
        suspects: [
          {
            name: 'Callum Boyd',
            photo: 'https://randomuser.me/api/portraits/men/45.jpg',
            licenseId: `UK-${Math.floor(100000 + Math.random() * 900000)}`,
            plate: `SG${Math.floor(100 + Math.random() * 899)} Z${Math.floor(100 + Math.random() * 899)}`,
            record: '1 arrest for vandalism in 2023',
            warrant: false
          },
          {
            name: 'Declan Fraser',
            photo: 'https://randomuser.me/api/portraits/men/64.jpg',
            licenseId: `UK-${Math.floor(100000 + Math.random() * 900000)}`,
            plate: `G${Math.floor(100 + Math.random() * 899)} FTS`,
            record: 'Clean record',
            warrant: false
          }
        ]
      }
    ];

    function eraseHistory() {
      localStorage.clear();
      alert('History erased.');
      document.getElementById('officerName').value = '';
    }

    function startGame() {
      let name = document.getElementById('officerName').value;
      if (!name) {
        name = localStorage.getItem('officerName');
        if (!name) return alert('Enter your name or save it to play.');
      } else {
        localStorage.setItem('officerName', name);
      }

      const modal = document.getElementById('introModal');
      modal.style.display = 'none';
      document.getElementById('mainGame').style.display = 'block';

      const chosen = caseTemplates[Math.floor(Math.random() * caseTemplates.length)];
      const caseData = { ...chosen, id: chosen.id(), officer: name };
      const doneCases = JSON.parse(localStorage.getItem('completedCases') || '[]');
      doneCases.push(caseData.id);
      localStorage.setItem('completedCases', JSON.stringify(doneCases));

      document.getElementById('caseDetails').innerHTML = `
        <strong>Case ID:</strong> ${caseData.id}<br>
        <strong>Responding Officer:</strong> PC John Mackenzie<br>
        <strong>Badge ID:</strong> C3421<br>
        <strong>Description:</strong> ${caseData.description}
      `;

      document.getElementById('radioLog').innerText = caseData.radio;

      document.getElementById('evidenceList').innerHTML = caseData.evidence.map(e =>
        `<li class="mb-1">${e.item}<br><img src="${e.image}" alt="evidence" class="w-32 h-20 rounded mt-1"></li>`
      ).join('');

      document.getElementById('witnessStatements').innerHTML = caseData.witnesses.map(w => `<p class='mb-2'>${w}</p>`).join('');

      const suspectsDiv = document.getElementById('suspects');
      suspectsDiv.innerHTML = '';
      caseData.suspects.forEach(s => {
        suspectsDiv.innerHTML += `
          <div class="bg-gray-700 p-3 rounded shadow">
            <img src="${s.photo}" alt="${s.name}" class="w-16 h-16 rounded-full mb-2">
            <p><strong>${s.name}</strong></p>
            <p>License ID: ${s.licenseId}</p>
            <p>Plate: ${s.plate}</p>
            <p>Record: ${s.record}</p>
            <p>Warrant: ${s.warrant ? 'Yes' : 'No'}</p>
            <button class="mt-2 bg-blue-500 px-2 py-1 rounded text-sm" onclick="interview('${s.name}')">Interview</button>
            <button class="mt-2 bg-yellow-500 px-2 py-1 rounded text-sm ml-2" onclick="checkWarrant('${s.name}', '${s.licenseId}')">Search Warrant DB</button>
          </div>
        `;
      });
    }

    function interview(name) {
      const q = prompt(`${name} is seated. Ask a question:`);
      if (q) alert(`${name} responds: "I donâ€™t recall being there. Maybe check your facts."`);
    }

    function checkWarrant(name, id) {
      const match = Math.random() > 0.6;
      alert(`License ID: ${id}\nWarrant Status: ${match ? 'Active' : 'None'}`);
    }
  </script>
</body>
</html>
