<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoliceGlasgow: Case Files</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #1a202c; color: white; }
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
  </style>
</head>
<body class="p-6">
  <div id="introModal" class="modal-bg">
    <div class="bg-gray-800 p-6 rounded shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Welcome Back, Officer</h2>
      <input id="officerName" class="w-full p-2 text-black mb-4" placeholder="Enter your name">
      <div class="flex justify-between">
        <button onclick="eraseHistory()" class="bg-red-600 px-4 py-2 rounded">Erase History</button>
        <button onclick="startGame()" class="bg-blue-600 px-4 py-2 rounded">Play</button>
      </div>
    </div>
  </div>

  <div id="mainGame" style="display: none;">
    <h1 class="text-3xl font-bold mb-4">PoliceGlasgow: Case Files <span id="caseCounter"></span></h1>
    <div class="bg-gray-800 p-4 rounded mb-4">
      <h2 class="text-xl font-semibold mb-2">Case Details</h2>
      <div id="caseDetails" class="text-sm font-mono"></div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-gray-800 p-4 rounded">
        <h2 class="text-xl font-semibold mb-2">📎 Evidence</h2>
        <ul id="evidenceList" class="list-disc list-inside text-sm"></ul>
      </div>
      <div class="bg-gray-800 p-4 rounded">
        <h2 class="text-xl font-semibold mb-2">📻 Radio Log</h2>
        <div id="radioLog" class="text-sm font-mono"></div>
      </div>
      <div class="bg-gray-800 p-4 rounded">
        <h2 class="text-xl font-semibold mb-2">🔫 Weapon Log</h2>
        <div id="weaponLog" class="text-sm font-mono">Weapon recovered: Kitchen knife (found near crime scene).</div>
      </div>
      <div class="bg-gray-800 p-4 rounded">
        <h2 class="text-xl font-semibold mb-2">👥 Witness Statements</h2>
        <div id="witnessStatements" class="text-sm"></div>
      </div>
      <div class="bg-gray-800 p-4 rounded col-span-2">
        <h2 class="text-xl font-semibold mb-2">👤 Suspects</h2>
        <div id="suspects" class="text-sm grid gap-2"></div>
      </div>
    </div>
    <div class="mt-6">
      <button onclick="convictCase()" class="bg-green-600 px-6 py-3 rounded text-white">Convict</button>
    </div>
  </div>

  <div id="popupModal" class="modal-bg" style="display: none;">
    <div class="bg-gray-900 p-6 rounded shadow-lg w-full max-w-md">
      <h2 id="popupTitle" class="text-xl font-bold mb-4"></h2>
      <p id="popupContent" class="mb-4"></p>
      <button onclick="closePopup()" class="bg-blue-600 px-4 py-2 rounded">OK</button>
    </div>
  </div>

  <script>
    const caseTemplates = Array.from({ length: 100 }, (_, i) => ({
      id: () => `G-${1000 + i}`,
      summary: 'Unusual incident at Buchanan St. Suspect dressed as a clown reportedly stole 4kg of raw meat from butcher shop.',
      description: 'Scene shows forced entry, red footprints leading away, and strange notes quoting Shakespeare left at the counter.',
      radio: 'Dispatch: Code 21 at Buchanan Butchers. Clown suspect. May be armed with cleaver.',
      evidence: [ { item: 'Note: “Is this a dagger which I see before me?”' } ],
      witnesses: [
        'Butcher: “I swear it was a clown with a limp!”',
        'Passerby: “Red footprints led to Queen Street station.”'
      ],
      suspects: [
        {
          name: `Alexi Rourke`,
          licenseId: `UK-${Math.floor(100000 + Math.random() * 900000)}`,
          plate: `G${Math.floor(100 + Math.random() * 899)} FTS`,
          record: '2 priors: petty theft and public disturbance',
          warrant: Math.random() > 0.5
        }
      ]
    }));

    let currentCase = null;

    function eraseHistory() {
      localStorage.clear();
      document.getElementById('officerName').value = '';
    }

    function startGame() {
      let name = document.getElementById('officerName').value || localStorage.getItem('officerName');
      if (!name) return;
      localStorage.setItem('officerName', name);
      document.getElementById('introModal').style.display = 'none';
      document.getElementById('mainGame').style.display = 'block';

      const doneCases = JSON.parse(localStorage.getItem('completedCases') || '[]');
      document.getElementById('caseCounter').innerText = `#${doneCases.length + 1}`;
      currentCase = caseTemplates[doneCases.length % caseTemplates.length];
      const caseData = { ...currentCase, id: currentCase.id(), officer: name };
      doneCases.push(caseData.id);
      localStorage.setItem('completedCases', JSON.stringify(doneCases));

      document.getElementById('caseDetails').innerHTML = `
        <strong>Case ID:</strong> ${caseData.id}<br>
        <strong>Responding Officer:</strong> PC John Mackenzie<br>
        <strong>Badge ID:</strong> C3421<br>
        <strong>Description:</strong> ${caseData.description}
      `;

      document.getElementById('radioLog').innerText = caseData.radio;

      document.getElementById('evidenceList').innerHTML = caseData.evidence.map(e =>
        `<li class="mb-1">${e.item}</li>`
      ).join('');

      document.getElementById('witnessStatements').innerHTML = caseData.witnesses.map(w => `<p class='mb-2'>${w}</p>`).join('');

      const suspectsDiv = document.getElementById('suspects');
      suspectsDiv.innerHTML = '';
      caseData.suspects.forEach(s => {
        suspectsDiv.innerHTML += `
          <div class="bg-gray-700 p-3 rounded shadow">
            <p><strong>${s.name}</strong></p>
            <p>License ID: ${s.licenseId}</p>
            <p>Plate: ${s.plate}</p>
            <p>Record: ${s.record}</p>
            <p>Warrant: ${s.warrant ? 'Yes' : 'No'}</p>
            <button class="mt-2 bg-blue-500 px-2 py-1 rounded text-sm" onclick="interview('${s.name}')">Interview</button>
            <button class="mt-2 bg-yellow-500 px-2 py-1 rounded text-sm ml-2" onclick="checkWarrant('${s.name}', '${s.licenseId}')">Search Warrant DB</button>
          </div>
        `;
      });
    }

    function interview(name) {
      showPopup(`Interview: ${name}`, `Q: Where were you?<br>A: I was feeding my cat in Maryhill.<br><br>Q: Do you know the victim?<br>A: Never met them.`);
    }

    function checkWarrant(name, id) {
      const hasWarrant = Math.random() > 0.5;
      if (hasWarrant) {
        showPopup(`Warrant Approved`, `${name} has an active warrant.<br>Search recovered: clown shoes, cleaver, meat packets.`);
      } else {
        showPopup(`Warrant Denied`, `Warrant denied for ${name}. Reason: Insufficient evidence to establish probable cause.`);
      }
    }

    function convictCase() {
      showPopup('Conviction Attempted', 'The court rejected your case due to inconclusive evidence. Restarting case history...');
      localStorage.setItem('completedCases', '[]');
      setTimeout(() => location.reload(), 3000);
    }

    function showPopup(title, content) {
      document.getElementById('popupTitle').innerHTML = title;
      document.getElementById('popupContent').innerHTML = content;
      document.getElementById('popupModal').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popupModal').style.display = 'none';
    }
  </script>
</body>
</html>
